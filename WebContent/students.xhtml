<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.titleStudentsPage}</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<h:commandButton action="#{studentMB.pushStudentPage}" value="#{msgs.registerStudentButton}" /> <br/>
		<h:commandButton action="#{loginMB.pushHome}" value="#{msgs.back}" /> <br/>
		
		<h:outputText value="#{msgs.msgNoStudentFound}" rendered="#{empty studentMB.students}"/>
		
		<p:dataTable id="tabela" value="#{studentMB.students}" rendered="#{not empty studentMB.students}"
			var="student" border="1" cellspacing="0" cellpadding="3" >
			
			<f:facet name="header">#{msgs.studentList}</f:facet>
			
			<p:column>
				<f:facet name="header">#{msgs.optionsHeader}</f:facet>
				<h:commandLink action="#{studentMB.pushUpdateStudent(student.id)}" value="#{msgs.update}" /> -
				<h:commandLink action="#{studentMB.remove(student.id)}" value="#{msgs.remove}" />
			</p:column>
		
			<p:column>
				<f:facet name="header">#{msgs.studentCodeHeader}</f:facet>
				<h:outputText value="#{student.code}"></h:outputText>
			</p:column>
		
			<p:column>
				<f:facet name="header">#{msgs.nameHeader}</f:facet>
				<h:outputText value="#{student.name}"></h:outputText>
			</p:column>
		
			<p:column>
				<f:facet name="header">#{msgs.genderHeader}</f:facet>
				<h:outputText value="#{student.gender}"></h:outputText>
			</p:column>
		
			<p:column>
				<f:facet name="header">#{msgs.birthDateHeader}</f:facet>
				<h:outputText value="#{student.birthDate}"></h:outputText>
			</p:column>
		
		</p:dataTable>
		
	</h:form>
</h:body>
</html>
