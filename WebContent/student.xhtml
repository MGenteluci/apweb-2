<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.titleStudentPage}</title>
</h:head>
<h:body>
	<p:messages />
	<h:form id="form" prependId="false">
		<h:inputHidden id="id" value="#{studentMB.student.id}" />

		<p:panelGrid columns="2">
			<h:outputLabel for="code" value="#{msgs.studentCodeLabel}" />
			<p:inputText id="code" value="#{studentMB.student.code}" validatorMessage="#{msgs.studentCodeValidation}">
				<f:validateRegex pattern="\d{6}"/>
			</p:inputText>

			<h:outputLabel for="name" value="#{msgs.nameLabel}" />
			<p:inputText id="name" value="#{studentMB.student.name}" validatorMessage="#{msgs.nameValidation}">
				<f:validateRegex pattern="(?i)[a-z ]+" />
			</p:inputText>

			<h:outputLabel for="gender" value="#{msgs.genderLabel}" />
			<p:inputText id="gender" value="#{studentMB.student.gender}" validatorMessage="#{msgs.genderValidation}">
				<f:validateRegex pattern="(?i)masculino|feminino" />
			</p:inputText>

			<h:outputLabel for="birthDate" value="#{msgs.birthDateLabel}" />
			<p:inputText id="birthDate" value="#{studentMB.student.birthDate}" validatorMessage="#{msgs.birthDateValidation}">
				<f:validateRegex pattern="\d{2}/\d{2}/\d{4}" />
			</p:inputText>
			
			<h:outputLabel for="parent" value="#{msgs.parentLabel}" />
			<p:selectOneMenu id="parent" required="true" requiredMessage="#{msgs.parentValidation}">
			 	<f:selectItem itemValue="" itemLabel="#{msgs.parentValidation}" />
				<f:selectItems value="#{parentMB.parents}" var="parent" itemValue="#{parent}" itemLabel="#{parent.name}"/>
			</p:selectOneMenu>

			<h:outputText value="" />
			<h:panelGroup>
				<p:commandButton id="salvar" action="#{studentMB.create}"
					value="#{msgs.save}"></p:commandButton>
				<p:commandButton id="cancelar" action="#{studentMB.findAll}"
					value="#{msgs.back}" immediate="true"></p:commandButton>
			</h:panelGroup>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
