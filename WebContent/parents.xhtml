<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Responsáveis</title>
</head>
<body>
	<h:messages />
	<h:form>
		<h:commandLink action="#{parentMB.pushParentPage}" value="Cadastrar Responsável" /> <br/>
		<h:commandLink action="#{loginMB.pushHome}" value="Voltar" /> <br/>
		
		<h:outputText value="Nenhum Responsável foi encontrado!" rendered="#{empty parentMB.parents}"/>
		
		<h:dataTable id="tabela" value="#{parentMB.parents}" rendered="#{not empty parentMB.parents}"
			var="parent" border="1" cellspacing="0" cellpadding="3" >
			
			<f:facet name="header">Lista de Responsáveis</f:facet>
			
			<h:column>
				<f:facet name="header">Opções</f:facet>
				<h:commandLink action="#{parentMB.pushUpdateParent(parent.id)}" value="Alterar" /> -
				<h:commandLink action="#{parentMB.remove(parent.id)}" value="Excluir" />
			</h:column>
		
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{parent.cpf}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{parent.name}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Gênero</f:facet>
				<h:outputText value="#{parent.gender}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Contato</f:facet>
				<h:outputText value="#{parent.contact}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Endereço</f:facet>
				<h:outputText value="#{parent.address}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{parent.birthDate}"></h:outputText>
			</h:column>
		
		</h:dataTable>
		
	</h:form>
</body>
</html>
