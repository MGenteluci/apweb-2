<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.titleParentsPage}</title>
</head>
<body>
	<h:messages />
	<h:form>
		<h:commandLink action="#{parentMB.pushParentPage}" value="#{msgs.registerParentButton}" /> <br/>
		<h:commandLink action="#{loginMB.pushHome}" value="#{msgs.back}" /> <br/>
		
		<h:outputText value="#{msgs.msgNoParentFound}" rendered="#{empty parentMB.parents}"/>
		
		<h:dataTable id="tabela" value="#{parentMB.parents}" rendered="#{not empty parentMB.parents}"
			var="parent" border="1" cellspacing="0" cellpadding="3" >
			
			<f:facet name="header">#{msgs.parentList}</f:facet>
			
			<h:column>
				<f:facet name="header">#{msgs.optionsHeader}</f:facet>
				<h:commandLink action="#{parentMB.pushUpdateParent(parent.id)}" value="#{msgs.update}" /> -
				<h:commandLink action="#{parentMB.remove(parent.id)}" value="#{msgs.remove}" />
			</h:column>
		
			<h:column>
				<f:facet name="header">#{msgs.cpfHeader}</f:facet>
				<h:outputText value="#{parent.cpf}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">#{msgs.nameHeader}</f:facet>
				<h:outputText value="#{parent.name}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">#{msgs.genderHeader}</f:facet>
				<h:outputText value="#{parent.gender}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">#{msgs.contactHeader}</f:facet>
				<h:outputText value="#{parent.contact}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">#{msgs.addressHeader}</f:facet>
				<h:outputText value="#{parent.address}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">#{msgs.birthDateHeader}</f:facet>
				<h:outputText value="#{parent.birthDate}"></h:outputText>
			</h:column>
		
		</h:dataTable>
		
	</h:form>
</body>
</html>
