<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Responsável</title>
</head>
<body>
	<h:messages />
	<h:form id="form" prependId="false">
		<h:inputHidden id="id" value="#{parentMB.parent.id}" />

		<h:panelGrid columns="2">
			<h:outputLabel for="cpf" value="CPF: " />
			<h:inputText id="cpf" value="#{parentMB.parent.cpf}" validatorMessage="CPF deve conter 11 digitos sem pontuação">
				<f:validateRegex pattern="\d{11}"/>
			</h:inputText>

			<h:outputLabel for="name" value="Nome: " />
			<h:inputText id="name" value="#{parentMB.parent.name}" validatorMessage="Nome inválido">
				<f:validateRegex pattern="(?i)[a-z ]+" />
			</h:inputText>

			<h:outputLabel for="gender" value="Sexo: " />
			<h:inputText id="gender" value="#{parentMB.parent.gender}" validatorMessage="Sexo deve ser Masculino ou Feminino">
				<f:validateRegex pattern="(?i)masculino|feminino" />
			</h:inputText>

			<h:outputLabel for="contact" value="Contato: " />
			<h:inputText id="contact" value="#{parentMB.parent.contact}" validatorMessage="Contato deve ser um número de 9 dígitos sem pontuação">
				<f:validateRegex pattern="\d{9}"/>
			</h:inputText>

			<h:outputLabel for="address" value="Saldo de Estoque: " />
			<h:inputText id="address" value="#{parentMB.parent.address}"
				required="true" size="10" maxlength="10">
			</h:inputText>
			
			<h:outputLabel for="birthDate" value="Data de Nascimento: " />
			<h:inputText id="birthDate" value="#{parentMB.parent.birthDate}"
				required="true" size="10" maxlength="10">
			</h:inputText>

			<h:outputText value="" />
			<h:panelGroup>
				<h:commandButton id="salvar" action="#{parentMB.create}"
					value="Salvar"></h:commandButton>
				<h:commandButton id="cancelar" action="#{parentMB.findAll}"
					value="Voltar" immediate="true"></h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</body>
</html>
