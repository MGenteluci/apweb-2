<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.titleParentPage}</title>
</h:head>
<h:body>
	<p:messages />
	<h:form id="form" prependId="false">
		<h:inputHidden id="id" value="#{parentMB.parent.id}" />

		<p:panelGrid columns="2">
			<p:outputLabel for="cpf" value="#{msgs.cpfLabel}" />
			<p:inputText id="cpf" value="#{parentMB.parent.cpf}" validatorMessage="#{msgs.cpfValidation}">
				<f:validateRegex pattern="\d{11}"/>
			</p:inputText>

			<p:outputLabel for="name" value="#{msgs.nameLabel}" />
			<p:inputText id="name" value="#{parentMB.parent.name}" validatorMessage="#{msgs.nameValidation}">
				<f:validateRegex pattern="(?i)[a-z ]+" />
			</p:inputText>

			<p:outputLabel for="gender" value="#{msgs.genderLabel}" />
			<p:inputText id="gender" value="#{parentMB.parent.gender}" validatorMessage="#{msgs.genderValidation}">
				<f:validateRegex pattern="(?i)masculino|feminino" />
			</p:inputText>

			<p:outputLabel for="contact" value="#{msgs.contactLabel}" />
			<p:inputText id="contact" value="#{parentMB.parent.contact}" validatorMessage="#{msgs.contactValidation}">
				<f:validateRegex pattern="\d{9}"/>
			</p:inputText>

			<p:outputLabel for="address" value="#{msgs.addressLabel}" />
			<p:inputText id="address" value="#{parentMB.parent.address}" validatorMessage="#{msgs.addressValidation}">
				<f:validateRegex pattern="(?i)[a-z0-9 ]+" />
			</p:inputText>
			
			<p:outputLabel for="birthDate" value="#{msgs.birthDateLabel}" />
			<p:inputText id="birthDate" value="#{parentMB.parent.birthDate}" validatorMessage="#{msgs.birthDateValidation}">
				<f:validateRegex pattern="\d{2}/\d{2}/\d{4}" />
			</p:inputText>

			<h:outputText value="" />
			<h:panelGroup>
				<h:commandButton id="salvar" action="#{parentMB.create}"
					value="#{msgs.save}"></h:commandButton>
				<h:commandButton id="cancelar" action="#{parentMB.findAll}"
					value="#{msgs.back}" immediate="true"></h:commandButton>
			</h:panelGroup>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
